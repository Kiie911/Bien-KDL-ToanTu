<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chu vi hình tròn</title>
</head>
<body>
    <script>
        let Bankinh;
        Bankinh = prompt('Nhap ban kinh');
        R= parseInt(Bankinh);
        let pi=Math.PI;
        let S = (R^2)*pi;
        let P =2*R*pi;
        document.write('Dien tich S='+S);
        document.write('Chu vi P=' +P);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
    <script>
        let Toan;
        let  Ly;
        let  Hoa;
        Toan = prompt('Nhap Diem Toan');
        Ly = prompt('Nhap Diem Ly');
        Hoa = prompt('Nhap Diem Hoa');
        let toan = parseInt(Toan);
        let ly = parseInt(Ly);
        let hoa = parseInt(Hoa);
        let DiemTB = (toan+ly+hoa)/3;
        document.write('DiemTB=' + DiemTB)
    </script>

</body>
</html>
